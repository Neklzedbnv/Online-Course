<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skilled â€” Create</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="wrap">

    <header class="topnav">
      <div class="brand">Skilled <span class="dot"></span></div>
      <nav class="navlinks">
        <a href="marketplace.html">Courses</a>
        <a href="creator.html">Create</a>
        <a href="rewards.html">Rewards</a>
      </nav>
    </header>

    <section class="walletStrip">
      <div class="walletLeft">
        <button class="allBtn" id="connectBtn" style="min-width:190px;">Connect MetaMask</button>
        <div class="walletInfo">
          Address: <b id="addr">-</b><br/>
          Network: <b id="net">-</b>
        </div>

      </div>
      <div class="walletInfo" style="text-align:right;">
        ETH: <b id="ethBal">-</b><br/>
        Token: <b id="tokBal">-</b>
      </div>
    </section>

    <div class="split">
      <section class="panel">
        <h2 class="sectionTitle">Create a Course</h2>

        <div class="formGrid">
          <div>
            <label class="walletInfo">Category</label>
            <select class="select" id="category">
              <option value="AI Basics">AI Basics</option>
              <option value="Web Development">Web Development</option>
              <option value="Data Science">Data Science</option>
              <option value="Blockchain">Blockchain</option>
              <option value="Programming">Programming</option>
              <option value="Mobile Dev">Mobile Dev</option>
            </select>
          </div>

          <div>
            <label class="walletInfo">Course Title</label>
            <input class="input" id="title" placeholder="e.g. Full-Stack Web Dev" />
          </div>
        </div>

        <div class="formGrid" style="margin-top:12px;">
          <div>
            <label class="walletInfo">Basic price (ETH)</label>
            <input class="input" id="basic" placeholder="0.01" />
          </div>
          <div>
            <label class="walletInfo">Premium price (ETH)</label>
            <input class="input" id="premium" placeholder="0.02" />
          </div>
        </div>

        <div class="formGrid" style="margin-top:12px;">
          <div>
            <label class="walletInfo">VIP price (ETH)</label>
            <input class="input" id="vip" placeholder="0.03" />
          </div>
        </div>

        <div class="actionsRow">
          <button class="btn" id="createBtn" style="min-width:240px;">Create 3 Tiers</button>
        </div>

        <pre id="out" style="margin-top:14px;"></pre>
      </section>
    </div>
    <div id="regModal" class="modalOverlay" style="display:none;">
  <div class="modalBox">
    <div class="modalTitle">Choose Your Role</div>
    <div class="modalText" id="regModalText">You must register once to use the platform.</div>

    <div class="modalBtns">
      <button class="btn" id="regStudentBtn">Register as Student</button>
      <button class="btn" id="regCreatorBtn">Register as Creator</button>
    </div>

    <button class="modalClose" id="regCloseBtn">Close</button>
  </div>
</div>


  </main>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.4/dist/ethers.umd.min.js"></script>
  <script src="./shared.js"></script>
  <script src="./creator.js"></script>
</body>
</html>
